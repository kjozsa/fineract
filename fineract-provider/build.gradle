description = 'Fineract Provider'

apply plugin: 'org.zeroturnaround.gradle.jrebel'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'com.gorylenko.gradle-git-properties'
apply plugin: 'io.swagger.core.v3.swagger-gradle-plugin'
apply plugin: 'com.google.cloud.tools.jib'
apply plugin: 'se.thinkcode.cucumber-runner'

check.dependsOn('cucumber')

compileJava.doLast {
    def source = sourceSets.main.java.classesDirectory.get()
    copy {
        from file('src/main/resources/jpa/persistence.xml')
        into "${source}/META-INF/"
    }
    javaexec {
        description = 'Performs EclipseLink static weaving of entity classes'
        main = 'org.eclipse.persistence.tools.weaving.jpa.StaticWeave'
        args '-persistenceinfo', source, source, source
        classpath sourceSets.main.runtimeClasspath
    }
    delete "${source}/META-INF/persistence.xml"
}

task prepareInputYaml {
    inputs.file('config/swagger/fineract-input.yaml.template')
    outputs.file("$buildDir/tmp/swagger/fineract-input.yaml")
    doLast {
        copy {
            from file('config/swagger/fineract-input.yaml.template')
            into file("$buildDir/tmp/swagger")
            rename { String filename -> 'fineract-input.yaml' }
            filter(org.apache.tools.ant.filters.ReplaceTokens, tokens: [VERSION: project.version.toString()])
        }
    }
}

resolve {
    outputFileName = 'fineract'
    outputFormat = 'JSONANDYAML'
    classpath = sourceSets.main.runtimeClasspath
    outputDir = file("$buildDir/classes/java/main/static")
    openApiFile = file("$buildDir/tmp/swagger/fineract-input.yaml")
    sortOutput = true
    dependsOn prepareInputYaml
}

configurations {
    providedRuntime
    providedCompile
    driver
    compile {
        exclude module: 'hibernate-entitymanager'
        exclude module: 'hibernate-validator'
        exclude module: 'activation'
        exclude module: 'bcmail-jdk14'
        exclude module: 'bcprov-jdk14'
        exclude module: 'bctsp-jdk14'
        exclude module: 'c3p0'
        exclude module: 'stax-api'
        exclude module: 'jaxb-api'
        exclude module: 'jaxb-impl'
        exclude module: 'jboss-logging'
        exclude module: 'itext-rtf'
        exclude module: 'classworlds'
    }
}

apply from: 'dependencies.gradle'

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.postgresql:postgresql'
    implementation 'org.mariadb.jdbc:mariadb-java-client'
    implementation 'mysql:mysql-connector-java:8.0.33'
    // Add other dependencies as needed

    // Driver dependencies for SQL tasks
    driver 'org.postgresql:postgresql'
    driver 'org.mariadb.jdbc:mariadb-java-client'
    driver 'mysql:mysql-connector-java:8.0.33'
}

modernizer {
    ignoreClassNamePatterns = [
        '.*AbstractPersistableCustom',
        '.*EntityTables',
        '.*domain.*'
    ]
}

if (project.hasProperty('env') && project.env == 'eclipse') {
    sourceSets.main.java.outputDir = file('bin/main')
}

sourceSets {
    main {
        output.resourcesDir = java.classesDirectory
    }
    test {
        output.resourcesDir = java.classesDirectory
        if (!(project.hasProperty('env') && project.env == 'dev')) {
            java {
                exclude '**/core/boot/tests/**'
            }
        }
    }
}

import groovy.sql.Sql

ext {
    mysqlUser = 'root'
    mysqlPassword = 'mysql'
    pgUser = 'root'
    pgPassword = 'postgres'
}

task createDB {
    description = 'Creates the MariaDB Database. Needs database name to be passed (e.g., -PdbName=someDBname)'
    doLast {
        def sql = Sql.newInstance('jdbc:mariadb://localhost:3306/', mysqlUser, mysqlPassword, 'org.mariadb.jdbc.Driver')
        sql.execute("CREATE DATABASE `${dbName}` CHARACTER SET utf8mb4")
    }
}

task dropDB {
    description = 'Drops the specified MariaDB database. Needs database name to be passed (e.g., -PdbName=someDBname)'
    doLast {
        def sql = Sql.newInstance('jdbc:mariadb://localhost:3306/', mysqlUser, mysqlPassword, 'org.mariadb.jdbc.Driver')
        sql.execute("DROP DATABASE `${dbName}`")
    }
}

task createPGDB {
    description = 'Creates the PostgreSQL Database. Needs database name to be passed (e.g., -PdbName=someDBname)'
    doLast {
        def sql = Sql.newInstance('jdbc:postgresql://localhost:5432/', pgUser, pgPassword, 'org.postgresql.Driver')
        sql.execute("CREATE DATABASE ${dbName}")
    }
}

task dropPGDB {
    description = 'Drops the specified PostgreSQL database. Needs database name to be passed (e.g., -PdbName=someDBname)'
    doLast {
        def sql = Sql.newInstance('jdbc:postgresql://localhost:5432/', pgUser, pgPassword, 'org.postgresql.Driver')
        sql.execute("DROP DATABASE ${dbName}")
    }
}

task createMySQLDB {
    description = 'Creates the MySQL Database. Needs database name to be passed (e.g., -PdbName=someDBname)'
    doLast {
        def sql = Sql.newInstance('jdbc:mysql://localhost:3306/', mysqlUser, mysqlPassword, 'com.mysql.cj.jdbc.Driver')
        sql.execute("CREATE DATABASE `${dbName}` CHARACTER SET utf8mb4")
    }
}

task dropMySQLDB {
    description = 'Drops the specified MySQL database. Needs database name to be passed (e.g., -PdbName=someDBname)'
    doLast {
        def sql = Sql.newInstance('jdbc:mysql://localhost:3306/', mysqlUser, mysqlPassword, 'com.mysql.cj.jdbc.Driver')
        sql.execute("DROP DATABASE `${dbName}`")
    }
}

bootRun {
    jvmArgs = [
        "-Dspring.output.ansi.enabled=ALWAYS"
    ]
}

springBoot {
    mainClass = 'org.apache.fineract.ServerApplication'
}

bootJar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes(
                'Main-Class': 'org.springframework.boot.loader.launch.PropertiesLauncher',
                'Implementation-Title': 'Apache Fineract',
                'Implementation-Version': project.version
                )
    }
    archiveClassifier = ''
    dependsOn resolve
}

jib {
    from {
        image = 'azul/zulu-openjdk-alpine:17'
        platforms {
            platform {
                architecture = System.getProperty("os.arch") == 'aarch64' ? 'arm64' : 'amd64'
                os = 'linux'
            }
        }
    }
    to {
        image = 'fineract'
        tags = [project.version, 'latest']
    }
    container {
        creationTime = 'USE_CURRENT_TIMESTAMP'
        mainClass = 'org.apache.fineract.ServerApplication'
        extraClasspath = ['/app/plugins/*']
        args = [
            '-Duser.home=/tmp',
            '-Dfile.encoding=UTF-8',
            '-Duser.timezone=UTC',
            '-Djava.security.egd=file:/dev/./urandom'
        ]
        ports = ['8080', '8443']
        labels = [maintainer: 'Aleksandar Vidakovic <aleks@apache.org>']
        user = 'nobody:nogroup'
    }
    allowInsecureRegistries = true
    pluginExtensions {
        pluginExtension {
            implementation = 'com.google.cloud.tools.jib.gradle.extension.layerfilter.JibLayerFilterExtension'
            configuration {
                filters {
                    filter {
                        glob = '/app/resources/**'
                    }
                }
            }
        }
    }
}

task migrateDatabase {
    doFirst {
        println "Executing liquibase database migration to version $dbVersion"
        def dbUrl = "jdbc:${dbType}://${dbHost}:${dbPort}/${dbName}"
        def changeLogFilePath = "src/main/resources/db/changelog/tenant/upgrades/0000_upgrade_to_${dbVersion}.xml"
        liquibase {
            activities {
                main {
                    changeLogFile changeLogFilePath
                    url dbUrl
                    username mysqlUser
                    password mysqlPassword
                }
            }
        }
    }
}

cucumber {
    tags = 'not @ignore'
    main = 'io.cucumber.core.cli.Main'
    shorten = 'argfile'
    plugin = [
        'pretty',
        'html:build/reports/cucumber/report.html',
        'json:build/reports/cucumber/report.json',
        'junit:build/reports/cucumber/report.xml'
    ]
}

tasks.jibDockerBuild.dependsOn bootJar

gitProperties {
    gitPropertiesResourceDir = file("$buildDir/classes/java/main")
    dateFormat = "yyyy-MM-dd'T'HH:mmZ"
    dateFormatTimeZone = 'GMT'
    failOnNoGitDirectory = false
}

//generateGitProperties.outputs.upToDateWhen { false }

// Ensure tasks execute in the correct order
jar.dependsOn resolve
test.dependsOn resolve
checkstyleMain.dependsOn resolve
checkstyleTest.dependsOn resolve
rat.dependsOn prepareInputYaml
spotbugsTest.dependsOn resolve
processResources.dependsOn compileJava
resolveMainClassName.dependsOn resolve
